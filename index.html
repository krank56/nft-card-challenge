<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- enables compatibility mode -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <div class="card__image">
      <div class="overlay">
        <img class="overlay" src="./assets/images/icon-view.svg">

      </div>
      <img src="./assets/images/image-equilibrium.jpg" alt="NFT illustration">
    </div>
    <h3>
      Equilibrium #3429
    </h3>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.

    </p>
    <div class="card__info">
      <span class="value">
        <img src="./assets/images/icon-ethereum.svg" alt="ethereum logo">
        0.041 ETH

      </span>
      <span class="time-left">
        <img src="./assets/images/icon-clock.svg" alt="ethereum logo">

        3 days left
      </span>
    </div>
    <hr>
    <div class="card__owner">
      <img class="avatar" src="./assets/images/image-avatar.png" alt="Avatar">
      <span>
        Creation of <span class="card__owner__name">Jules Wyvern</span>
      </span>
    </div>

  </div>

</body>

</html>
